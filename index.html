<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapping postcodes</title>
    <link href="bower_components/bootswatch/lumen/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CartoConsult Demo</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Mapping postcodes</h1>
            <p>Enter a postcode below to add a new entry to the map.  This will trigger a Google form with additional postcode data.</p>
            <div class="form-group">
                <label class="control-label">Postcode</label>
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input id="txtPostcode" class="form-control" type="text" placeholder="Enter postcode" pattern="(GIR 0AA)|((([A-Z-[QVX]][0-9][0-9]?)|(([A-Z-[QVX]][A-Z-[IJZ]][0-9][0-9]?)|(([A-Z-[QVX]][0-9][A-HJKPSTUW])|([A-Z-[QVX]][A-Z-[IJZ]][0-9][ABEHMNPRVWXY])))) [0-9][A-Z-[CIKMOV]]{2})" />
                    <span class="input-group-btn">
                        <button id="btnSubmit" class="btn btn-success" type="button">Submit</button>
                    </span>
                </div>
            </div>
            <span id="txtValidation"></span>
        </div>
        <div id="map"></div>
    </div>
    <footer>
        <div class="container">
            <hr />
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
